<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름과 학번 입력</title>
    <script>
        function store() {
            if (!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            var name = document.getElementById("name").value;
            var sid = document.getElementById("sid").value;
            sessionStorage.setItem(name, sid); // 이름을 키로, 학번을 값으로 저장
        }
    </script>
</head>
<body>
    <h3>이름과 학번 입력</h3>
    <hr>
    <form>
        이름 <input id="name" type="text"><br>
        학번 <input id="sid" type="text"><br>
        <button type="button" onclick="store()">스토리지에 저장</button>
    </form>
    <br>
    <a href="prac12-01-search.html">이름으로 학번 검색 페이지로</a>
</body>
</html>
