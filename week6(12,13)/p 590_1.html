<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 비디오 제어</title>
    <script>
        const track = 'https://www.w3schools.com/html/mov_bbb.mp4';
        let video;
        let curruntVol;
        function init() {
            video = document.getElementsByTagName('video')[0];
        }
        function playHandler() {
            video.play();
        }
        function pauseHandler() {
            video.pause();
        }
        function replayHandler() {
            video.load();
            video.play();
        }
        function volumeHandler(target) {
            if (target.innerText === 'vol-') {
                video.volume = video.volume <= 0 ? 0 : video.volume - 0.1;
            } else if (target.innerText === 'vol+') {
                video.volume = video.volume >= 1 ? 1 : video.volume + 0.1;
            } else {
                if (video.volume == 0) {
                    video.volume = curruntVol;
                } else {
                    curruntVol = video.volume;
                    video.volume = 0;
                }
            }
        }
    </script>
</head>
<body onload="init()">
    <h3>자바스크립트로 비디오 제어</h3>
    <hr>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" width="1080px"></video>
    <p><span id="source">https://www.w3schools.com/html/mov_bbb.mp4</span>를 재생중입니다.</p>
    <button onclick="playHandler()">play</button>
    <button onclick="pauseHandler()">pause</button>
    <button onclick="replayHandler()">replay</button>
    <button onclick="volumeHandler(this)">vol-</button>
    <button onclick="volumeHandler(this)">vol+</button>
    <button onclick="volumeHandler(this)">mute on/off</button>
</body>
</html>
