<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애국가 연주</title>
    <script>
        function replayHandler(target) {
            const replay = confirm('다시할까요?');
            if (replay) {
                target.load();
                target.play();
            }
        }
    </script>
</head>
<body>
    <h3>애국가 연주</h3>
    <hr>
    <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" onended="replayHandler(this)" controls></audio>
</body>
</html>
