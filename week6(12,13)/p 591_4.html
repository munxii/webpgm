<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 재생</title>
    <script>
        const tracks = ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3","https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3","https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3","https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"];
        let playQueue = [];
        function queueHanlder() {
            const check = document.getElementsByTagName('input');
            playQueue = [];
            for (let i = 0; i < check.length; i++) {
                if (check[i].checked)
                    playQueue.push(tracks[i]);
            }
            playHanlder();
        }
        function playHanlder() {
            const audio = document.getElementsByTagName('audio')[0];
            if (playQueue.length !== 0) {
                const next = playQueue.pop(0);
                audio.src = next;
                audio.load();
                audio.play();
            }
        }
    </script>
</head>
<body>
    <h3>오디오 재생</h3>
    <p>듣고 싶은 곡을 선택하고 시작 버튼을 누르면 연속하여 자동 연주합니다.</p>
    <hr>
    <audio src="" onended="playHanlder()" controls></audio>
    <ul style="list-style-type: none;">
        <li><input type="checkbox"> 애국가</li>
        <li><input type="checkbox"> Moon Glow</li>
        <li><input type="checkbox"> Embraceable You</li>
        <li><input type="checkbox"> 애국가</li>
    </ul>
    <button onclick="queueHanlder()">연주시작</button>
</body>
</html>
