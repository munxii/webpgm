<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 프로퍼티</title>
    <script>
        function visiblityHandler() {
            const span = document.getElementsByTagName("span");
            for (let i = 0; i < span.length; i++) {
                span[i].style.visibility = span[i].style.visibility == "hidden" ? "visible" : "hidden";
            }
        }
    </script>
    <style>
        span { visibility: hidden; }
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?
        <button onclick="visiblityHandler()">show/hide</button>
    </h3>
    <hr>
    <p>I ( <span>love</span> ) you.</p>
    <p>CSS is Cascading ( <span>Style</span> ) Sheet.</p>
    <p>응답하라 ( <span>1998</span> ).</p>
</body>
</html>
