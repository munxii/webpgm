<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform/scale</title>
    <script>
        let expand = 1;
        function clickHandler(target) {
            target.style.transform=`scale(${++expand}, 1)`;
        }
    </script>
</head>
<body>
    <h3>클릭하면 2, 3, 4배로 옆으로 늘어납니다.</h3>
    <hr>
    <img onclick="clickHandler(this)" style="width: 300px;" src="https://e7.pngegg.com/pngimages/156/320/png-clipart-spongebob-spongebob.png" alt="">
</body>
</html>
