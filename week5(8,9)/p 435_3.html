<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
    <script>
        function keyDownHandler(e) {
            const output = document.getElementById('output');
            const input = document.getElementById('input');
            if (e.key === 'Enter') {
                output.value=eval(input.value);
            }
        }
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 Enter를 입력하세요.</p>
    <label>식 <input id="input" type="text" onkeydown="keyDownHandler(event)"></label> <br>
    <label>값 <input id="output" type="text"></label>
</body>
</html>
