<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img src="https://e7.pngegg.com/pngimages/156/320/png-clipart-spongebob-spongebob.png" alt="스펀지밥" style="width: 300px;">
    <script>
        const img = document.getElementsByTagName('img')[0];
        let zoom = 1;
        img.addEventListener('wheel', function (e) {
            e.preventDefault();  
            
            zoom += e.deltaY > 0 ? 0.05 : -0.05;

            if (zoom < 0.1) zoom = 0.1;
            if (zoom > 3) zoom = 3;

            img.style.transform = `scale(${zoom})`;
        });
    </script>
</body>
</html>
