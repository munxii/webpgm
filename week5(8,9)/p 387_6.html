<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function clickHandler() {
            const p = document.getElementsByTagName("p")[0];
            const newText = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
            p.innerHTML = newText;
        }
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p onclick="clickHandler()" style="cursor: pointer;">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
