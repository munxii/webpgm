<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform/rotate</title>
    <script>
        function clickHandler(target) {
            target.style.transform="rotate(90deg)";
        }
    </script>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img onclick="clickHandler(this)" style="width: 350px;" src="https://e7.pngegg.com/pngimages/156/320/png-clipart-spongebob-spongebob.png" alt="">
</body>
</html>
