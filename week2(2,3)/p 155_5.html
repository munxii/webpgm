<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도형 서식 폼 만들기</title>
</head>
<body>
<h1>도형 서식 폼 만들기</h1>
<form>
  <fieldset>
    <legend>도형 서식 입력</legend>

    <label for="line-style">선종류</label>
    <select id="line-style" name="line-style">
      <option value="none">선없음</option>
      <option value="solid">실선</option>
      <option value="dashed">점선</option>
    </select><br><br>

    <label for="line-width">선두께</label>
    <input type="number" id="line-width" name="line-width" min="1" max="10"> <br><br>

    <label for="line-color">선색</label>
    <input type="color" id="line-color" name="line-color" value="#0000FF"><br><br>

    <label for="opacity">투명도(0~100):</label>
    <input type="range" id="opacity" name="opacity" min="0" max="100">
  </fieldset>
</form>
</body>
</html>
