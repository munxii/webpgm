<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문조사</title>
</head>
<body>
<header>
  <h1>설문조사</h1>
  <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
</header>

<form action="/submit_survey" method="post">
  <section>
    <article>
      <label>학년:</label><br>
      <input type="radio" id="grade1" name="grade" value="1학년">
      <label for="grade1">1학년</label><br>

      <input type="radio" id="grade2" name="grade" value="2학년">
      <label for="grade2">2학년</label><br>

      <input type="radio" id="grade3" name="grade" value="3학년">
      <label for="grade3">3학년</label><br>

      <input type="radio" id="grade4" name="grade" value="4학년">
      <label for="grade4">4학년</label><br>
    </article>

    <article>
      <label>성별:</label><br>
      <input type="radio" id="male" name="gender" value="남성">
      <label for="male">남성</label><br>

      <input type="radio" id="female" name="gender" value="여성">
      <label for="female">여성</label><br>
    </article>


    <article>
      <label for="interest">관련 분야:</label><br>
      <select id="interest" name="interest">
        <option value="개발">개발</option>
        <option value="마케팅">마케팅</option>
        <option value="영업">영업</option>
        <option value="창업">창업</option>
      </select>
    </article>

    <article>
      <label for="comments">남기고 싶은 말:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </article>

    <input type="submit" value="제출">
  </section>
</form>

<footer>
  <p>Copyright 2022 by Kitae</p>
  <a href="p151_3_1.html">메인 페이지로 돌아가기</a>
</footer>
</body>
</html>
