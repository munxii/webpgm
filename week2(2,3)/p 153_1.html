<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 만들기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .button-grid button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>버튼을 만들자</h1>

<div class="button-grid">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
</div>
</body>
</html>
